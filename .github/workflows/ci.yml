name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      run-performance:
        description: 'Run performance tests'
        type: boolean
        default: false
      run-security:
        description: 'Run security scanning'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # PR Validation
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
          
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Add size label
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: 10
          s_max_size: 100
          m_max_size: 500
          l_max_size: 1000

  # Code Quality
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - run: npm install
      
      - name: Lint
        run: npm run lint
        
      - name: Type Check
        run: npm run type-check

  # Build
  build:
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20']
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          
      - run: npm install
      
      - name: Generate Prisma
        run: npx prisma generate
        
      - name: Build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
          CI: true
        run: |
          # Regular build (standalone disabled in config)
          npm run build
          
          echo "Build completed, checking .next directory:"
          ls -la .next/ || echo ".next directory not found"
        
      - name: Package build artifacts
        if: matrix.node == '20'
        run: |
          echo "Creating build artifact..."
          tar -czf build-artifact.tar.gz .next/
          echo "Artifact created, size:"
          ls -lh build-artifact.tar.gz
          
      - name: Upload build
        if: matrix.node == '20'
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build-artifact.tar.gz
          retention-days: 1

  # Fast Tests (Unit + Integration) - Run on every push
  test-fast:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - run: npm install
      
      - name: Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
        run: |
          npx prisma generate
          npx prisma migrate deploy || echo "No migrations"
          
      - name: Run Unit Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
        run: npm run test:unit
        
      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
        run: npm run test:integration
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fast
          path: |
            tests/coverage/
            tests/junit.xml
          retention-days: 7

  # E2E Tests - Run on PR and main branch only
  test-e2e:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    strategy:
      matrix:
        browser: ["chromium"]  # Only run on chromium for now to speed up CI
        
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - run: npm install
      
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build
          
      - name: Extract build
        run: |
          echo "Extracting build artifact..."
          tar -xzf build-artifact.tar.gz
          echo "Build extracted, checking .next:"
          ls -la .next/
      
      - name: Install Playwright Browsers
        run: cd tests && npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
        run: |
          npx prisma generate
          npx prisma migrate deploy || echo "No migrations"
      
      - name: Prepare and start server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
          USE_TEST_AUTH: true
          NODE_ENV: production
          CI: true
          PORT: 3000
        run: |
          # Ensure Prisma client is generated with correct database
          npx prisma generate
          
          # Check build artifacts
          echo "Checking .next directory:"
          ls -la .next/ || echo "No .next directory"
          
          # Start the regular server
          npm run start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Give server time to start
          sleep 5
          
          # Check if server process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "Server process died immediately!"
            exit 1
          fi
          
          # Wait for server to be ready
          echo "Waiting for server to be ready..."
          for i in {1..60}; do
            if curl -f -s http://localhost:3000/api/health-ci > /dev/null 2>&1; then
              echo "Server is ready after $i attempts!"
              curl -s http://localhost:3000/api/health-ci | jq .
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server process died!"
              exit 1
            fi
            echo "Waiting for server... attempt $i/60"
            sleep 2
          done
          
          # Final check
          if ! curl -f -s http://localhost:3000/api/health-ci; then
            echo "Server failed to start properly"
            echo "Checking server logs..."
            exit 1
          fi
      
      - name: Run E2E Tests - ${{ matrix.browser }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
          USE_TEST_AUTH: true
          CI: true
          BASE_URL: http://localhost:3000
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            npm run test:e2e:smoke -- --project=${{ matrix.browser }}
          else
            npm run test:e2e:ci -- --project=${{ matrix.browser }}
          fi
          
      - name: Run diagnostics on failure
        if: failure()
        run: |
          echo "Running CI diagnostics..."
          chmod +x scripts/ci-diagnostics.js
          node scripts/ci-diagnostics.js || true
          
          echo -e "\nChecking server logs..."
          if [ ! -z "$SERVER_PID" ]; then
            echo "Server PID: $SERVER_PID"
            ps aux | grep $SERVER_PID || echo "Server process not found"
          fi
          
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            tests/playwright-report/
            tests/playwright-results.xml
            tests/test-results/
          retention-days: 7

  # Security Tests - Run on schedule or manual trigger
  test-security:
    if: github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.inputs.run-security == 'true' || github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - run: npm install
      
      - name: Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
        run: |
          npx prisma generate
          npx prisma migrate deploy || echo "No migrations"
      
      - name: Run Security Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
        run: npm run test:security
        
      - name: Dependency Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'WMS'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
        continue-on-error: true
        
      - name: Upload security results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            reports/
            tests/security-results/
          retention-days: 30

  # Performance Tests - Run on schedule or manual trigger
  test-performance:
    if: github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.inputs.run-performance == 'true' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[perf]'))
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - run: npm install
      
      - name: Install Playwright Browsers
        run: cd tests && npx playwright install --with-deps chromium
      
      - name: Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
        run: |
          npx prisma generate
          npx prisma migrate deploy || echo "No migrations"
          npm run seed:performance || echo "No performance seed"
      
      - name: Run Performance Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret
        run: npm run test:performance
        
      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            tests/performance-report/
            tests/lighthouse-results/
          retention-days: 30

  # Release (tags only)
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test-fast, test-e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          
  # Update badges (main only)
  badges:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test-fast]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README
        run: |
          echo "Badge update would happen here"
          
  # PR Comment with test summary
  comment:
    if: github.event_name == 'pull_request'
    needs: [quality, test-fast, test-e2e]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-results*'
          path: test-results
          
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let testSummary = '## Test Results Summary\n\n';
            testSummary += '| Test Suite | Status |\n';
            testSummary += '|------------|--------|\n';
            testSummary += '| Quality Checks | ✅ |\n';
            testSummary += '| Unit Tests | ✅ |\n';
            testSummary += '| Integration Tests | ✅ |\n';
            testSummary += '| E2E Tests | ✅ |\n';
            testSummary += '\n✅ All CI checks passed!';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: testSummary
            })